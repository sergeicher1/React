<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script
      src="https://unpkg.com/history@5/umd/history.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Router = ReactRouterDOM.BrowserRouter;
      const Route = ReactRouterDOM.Route;
      const Routes = ReactRouterDOM.Routes;
      const Link = ReactRouterDOM.Link;
      const Navigate = ReactRouterDOM.Navigate;
      const useParams = ReactRouterDOM.useParams;
      const useNavigate = ReactRouterDOM.useNavigate;

      function Home() {
        return <h2>Home page</h2>;
      }
      function New() {
        const params = useParams();
        return <h2>New {params.id}</h2>;
      }
      function Old() {
        const params = useParams();
        const id = params.id;
        const navigate = useNavigate();
        return (
          <div>
            <h2>Old {id}</h2>
            <button
              onClick={async (event) => {
                navigate(`/new/${id}`);
              }}
            >
              Navigate
            </button>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("app")).render(
        <Router>
          <div>
            <nav>
              <Link to="/">Home</Link>
              <Link to="/old/123">Old</Link>
              <Link to="/new/456">New</Link>
            </nav>
            <Routes>
              <Route path="/" element={<Home />} />
              <Route path="/new/:id" element={<New />} />
              <Route path="/old/:id" element={<Old />} />
            </Routes>
          </div>
        </Router>
      );
    </script>
  </body>
</html>
